          <h1>Lighttpd en Ubuntu</h1>
        </header>

        <p>Instalación de <strong>lighttpd</strong> en <strong>Ubuntu</strong>:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span><span class="nb">sudo </span>apt-get install lighttpd php5-cgi php5-cli php5-common php5-gd php5-sqlite php5-dev php5-intl php-apc make
<span class="nv">$ </span><span class="nb">sudo </span>lighty-enable-mod fastcgi userdir fastcgi-php</code></pre></figure>

<p>Editar el archivo <em>php.ini</em> y poner</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span>short_open_tag <span class="o">=</span> off
<span class="nv">$ </span>date.timezone <span class="o">=</span> Europe/Madrid</code></pre></figure>

<p>He editado tanto el php.ini en <em>/etc/php5/cgi</em> como el de <em>/etc/php5/cli</em>.</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span><span class="nb">sudo </span>service lighttpd force-reload</code></pre></figure>

<p>vía: <del>Moeblog</del> y las indicaciones del configurador de <a href="http://symfony.com">Symfony</a>.</p>
