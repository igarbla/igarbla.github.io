          <h1>Instalar ruby con rvm sin privelegios de root</h1>
        </header>

        <p>Si quieres instalar ruby con <a href="http://rvm.io">rvm</a> en un entorno donde careces de privilegios de superusuario, como puede ser un hosting, debes debes deasativar <em>autolibs</em>:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span>rvm autolibs disable
<span class="nv">$ </span>rvm requirements
<span class="nv">$ </span>rvm install ruby</code></pre></figure>

<p>v√≠a <a href="http://stackoverflow.com/a/17219765">How to install RVM system requirements without giving sudo for rvm user</a>.</p>
